<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS 152A Week 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <button id="add_btn">Add</button>
        <div id="pokemon-container"></div>
    </div>
    <script>
        // load randomizer on load
        window.onload = add;

        // set event handler for button click
        document.getElementById('add_btn').addEventListener('click', add);

        // randomize function
        function add() {
            // pick a random pokemon
            let id = Math.floor((Math.random() * 1000) + 1);

            // prefix number with 0s until 3 digit
            id = id.toString().padStart(3, '0');

            // create a new image
            const el = document.createElement('img');
            el.src = `https://assets.pokemon.com/assets/cms2/img/pokedex/full/${id}.png`;
            document.getElementById('pokemon-container').appendChild(el);
            console.log("New image", el.src);
        }
    </script>
</body>
</html>
